<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Two numbers</title>
  </head>
  <body>
    <h1 style="text-align: center">Add Two Numbers</h1>
    <div>
      <label for="num1">Enter Number1:</label><br />
      <input type="number" id="num1" placeholder="Enter first Number" />

      <br /><br />
      <label for="num2">Enter Number2:</label><br />
      <input type="number" id="num2" placeholder="Enter Second Number" /><br />
      <p>Final Sum: <span id="final-sum"></span></p>
      <br /><br />

      <button onclick="sum()">Sumbit</button>
    </div>
  </body>
</html>

<script>
  function sum() {
    let num1 = +document.querySelector("#num1").value;
    let num2 = +document.querySelector("#num2").value;

    let ans = document.querySelector("#final-sum");
    ans.innerText = num1 + num2;
  }
</script>
